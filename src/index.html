<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Finder | PWA Module 1 | H. Shaw</title>
  <!-- <script src="https://kit.fontawesome.com/a52fd06b60.js" crossorigin="anonymous"></script> --> <!-- used SVG from font awesome instead, probably better way to code for speed and load times is to just use a img/icon downloaded --> 
</head>
<body>
  <header>
    <h1>Find Your Dream Vehicle</h1> <!-- header text -->
    <p>Have you been dreaming about getting a new vehicle? <br> Well, you're in luck.</p> <!-- paragraph + call-to-action text -->
  </header>
  <main> <!-- main container for sections and application -->
    <section> <!-- main section for the three(3) section, "Year", "Make", "Model" -->
      <article> <!-- year section -->
        <h2>Year</h2>
        <label for="year">Year</label>
        <br />
        <!-- <img src="https://fontawesome.com/icons/angle-down?f=classic&s=solid&pc=%23999999&sc=%23999999" class="arrow-down"> -->
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        <select name="year" id="year">
          <option value="select-a-year">select a year</option>
          <!-- <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option> -->
        </select>
      </article>
      <article> <!-- make section -->
        <h2>Make</h2>
        <label for="make">Make</label>
        <br />
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        <select name="make" id="make">
          <option value="select-a-make">select a make</option>
          <!-- <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option> -->
        </select>
      </article>
      <article> <!-- model section -->
        <h2>Model</h2>
        <label for="model">Model</label>
        <br />
        <svg class="arrow-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        <select name="model" id="model">
          <option value="select-a-model">select a model</option>
          <!-- <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option> -->
        </select>
      </article>
    </section>
  </main>
  <script src="bundle.js" defer></script>
</body>
</html>
